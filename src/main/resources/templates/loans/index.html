<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1>All Loan Inquiries</h1>
<nav th:replace="fragments :: navigation"></nav>

<p
    th:unless="${loanInquiries} and ${loanInquiries.size()}">No Loan Inquiries!
</p>
<ul>
    <th:block th:each="loan: ${loanInquiries}">
        <li th:text="${loan}"></li>
    </th:block>
</ul>
</body>
</html>
