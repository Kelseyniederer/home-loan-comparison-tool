<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>All Loan Inquiries</h1>
<nav th:replace="fragments :: navigation"></nav>

<p
    th:unless="${loanInquiries} and ${loanInquiries.size()}">No Loan Inquiries!
</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Borrower</th>
        <th>Subject Property</th>
        <th>Transaction Type</th>
        <th>Contact Email</th>
    </tr>
    </thead>

    <tr th:each="loan: ${loanInquiries}">
        <td><a th:href="@{'/loans/compare/' + ${loan.id}}" th:text="${loan.id}"></a></td>
        <td th:text="${loan.borrowersName}"></td>
        <td th:text="${loan.subjectProperty}"></td>
        <td th:text="${loan.loanDetails.transactionType}"></td>
        <td th:text="${loan.loanDetails.borrowersEmail}"></td>
    </tr>
</table>
</body>
</html>
