<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<h1>Create New Transaction Type</h1>
<form method="post" action="/transactionCategories/create">
    <div class="form-group">
        <label>Name
            <input th:field="${transactionCategory.name}" class="form-control">
        </label>
        <span th:errors="${transactionCategory.name}" class="error"></span>
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
</html>
